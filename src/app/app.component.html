<mat-sidenav-container class="mat-app-background">
    <mat-sidenav #drawer [opened]="isHandset === false" [mode]="isHandset ? 'over' : 'side'">
        <mat-toolbar></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard">Dashboard</a>
            <a mat-list-item routerLink="/table">Table</a>
            <a mat-list-item routerLink="/tree">Tree</a>
            <a mat-list-item routerLink="/address-form">Address Form</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>App</span>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
